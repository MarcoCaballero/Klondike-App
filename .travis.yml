os: linux
dist: xenial

addons:
  chrome: stable

cache:
  directories:
     - ./node_modules
jobs:
  include:
    - stage: Linting and Unit testing
      language: node_js
      node_js: "12.3.1"
      before_script: 
        - npm install
      script: ng lint 
    - # stage name not required, parallel jobs
      language: node_js
      node_js: "12.3.1" 
      before_script: 
        - npm install
      script: npm run test-ci
    - # stage name not required, parallel jobs
      language: node_js
      node_js: "12.3.1" 
      before_script: 
        - npm install
      script: npm run e2e-ci