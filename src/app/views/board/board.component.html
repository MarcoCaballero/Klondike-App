<div class="board-boundary">
  <div class="flex-container-row top-bar-container">
    <div class="flex-container-item">
      <main class="flex-container-item top-bar">
        <!-- TOP BAR -->
        <klondike-stock></klondike-stock>
        <klondike-waste></klondike-waste>

        <klondike-foundation *ngFor="let suit of foundationsSuits" [suit]="suit">
        </klondike-foundation>
        <!-- ./TOP BAR -->
      </main>
    </div>
  </div>
  <div class="flex-container-column main-board-container">
    <div class="flex-container-item">
      <main class="flex-container-item main-board">
        <!-- MAIN BOARD -->

        <klondike-tableau *ngFor="let tableau of tableaus" [cards]="tableau.cards"></klondike-tableau>

        <!--./ MAIN BOARD -->
      </main>
    </div>
    <footer class="flex-container">&copy; Klondike - UPM - Ericsson</footer>
  </div>
</div>
