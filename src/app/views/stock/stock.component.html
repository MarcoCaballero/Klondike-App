<div class="stock">
  <mat-icon color="primary" (click)="onIconClick()">autorenew</mat-icon>
  <klondike-card
  *ngFor="let card of cards; index as i" 
  [@slideToWaste]="isSlidingToWaste(i) ? 'on' : 'off'"
  [card]="card" 
  cdkDrag
  [cdkDragDisabled]="true"
  cdkDragBoundary=".board-boundary" 
  [cdkDragData]="card"
  (cdkDragEnded)="onDragEnd($event)"
  [card]="card"
  (click)="onCardClick(card)"></klondike-card>
</div>
