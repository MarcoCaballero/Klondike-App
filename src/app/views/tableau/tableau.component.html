<div class="tableau"
id="tableau-{{idx}}-dropList"
cdkDropList
cdkDropListSortingDisabled
[cdkDropListData]="cards"
[cdkDropListConnectedTo]="['foundation-diamonds-dropList', 'foundation-hearts-dropList', 'foundation-spades-dropList', 'foundation-clubs-dropList', 'tableau-1-dropList', 'tableau-2-dropList', 'tableau-3-dropList', 'tableau-4-dropList', 'tableau-5-dropList', 'tableau-6-dropList', 'tableau-7-dropList' ]"
(cdkDropListEntered)="onDropListEntered($event)"
(cdkDropListDropped)="onDrop($event)">
  <klondike-card 
  *ngFor="let card of cards"
  [card]="card" 
  cdkDrag
  cdkDragBoundary=".board-boundary" 
  [cdkDragData]="card"
  [cdkDragDisabled]="!isEnableDrag(card)"
  (cdkDragMoved)="onDragMoveChild($event)"
  (cdkDragReleased)="onDragReleased($event)"
  (click)="onCardClick(card)">
  </klondike-card>
</div>
